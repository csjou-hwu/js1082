<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -5" rotation="0 45 0" color="#FF0000"></a-box>
      <a-box position="-1 1.6 -5"
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"
      color="tomato"></a-box>
      <a-entity rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
