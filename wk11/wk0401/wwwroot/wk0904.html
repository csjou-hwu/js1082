<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
         <a-asset-item id="crate-obj" src="Bunny.obj"></a-asset-item>
         <a-asset-item id="crate-mtl" src="Bunny.mtl"></a-asset-item>
      </a-assets>
      <!-- ref wk0601.html -->
      <a-entity
      animation="property: position; to: 0 0.5 0; dur: 100; dir: alternate; easing: linear; loop: true"
      >
      <a-obj-model position="-3 0.5 -3" src="#crate-obj" mtl="#crate-mtl"
      animation="property: position; to: 3 0.5 3; dur: 2000; easing: linear; loop: true"
      ></a-obj-model>
    </a-entity>
      <!--a-cylinder position="-1 0.5 -5" height="4"
      rotation="0 160 0"  src="csjou.png"></a-cylinder-->

    </a-scene>
    <script>
    var s1 = document.getElementsByTagName("a-scene");
    var i,j,x,y;
    x = [8,4,0,-4,-8,-4,0,4];
    y =[0,4,8,-4,0,4,-8,-4];
    for (i=0; i<8; i++)
    {
      var b1 = document.createElement("a-cylinder");
      b1.setAttribute("position", x[i] + " 0.5 " + y[i] );
      b1.setAttribute("height", "4");
      b1.setAttribute("rotation", "0 160 0");
      b1.setAttribute("src", "csjou.png");
      s1[0].appendChild(b1);
    }
    </script>
  </body>
</html>
