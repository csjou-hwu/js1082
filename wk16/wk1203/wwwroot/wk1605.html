<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-assets>
         <a-asset-item id="f16obj" src="F16.obj"></a-asset-item>
         <a-asset-item id="f16mtl" src="F16.mtl"></a-asset-item>
         <a-asset-item id="zeroobj" src="Zero.obj"></a-asset-item>
         <a-asset-item id="zeromtl" src="Zero.mtl"></a-asset-item>
         <a-asset-item id="bunnybj" src="Bunny.obj"></a-asset-item>
         <a-asset-item id="bunnymtl" src="Bunny.mtl"></a-asset-item>
      </a-assets>
      <a-marker preset='hiro'>
          <a-obj-model scale="0.1 0.1 0.1" position="0 0.5 0" src="#f16obj" mtl="#f16mtl"></a-obj-model>
      </a-marker>
      <a-marker type='pattern' url='pattern-hwulogo.patt'>
          <a-obj-model scale="0.1 0.1 0.1" position="0 0.5 0" src="#zeroobj" mtl="#zeromtl"></a-obj-model>
      </a-marker>
      <a-marker type='pattern' url='pattern-ita.patt'>
        <a-box color="red" position="0 0.5 0"
        animation="property: rotation; to: 90 360 0; loop: true; dur: 2000"
        ></a-box>
      </a-marker>
      <a-box color="blue" position="5 0 -15"
      animation="property: rotation; to: 90 360 0; loop: true; dur: 2000"
      ></a-box>
    </a-scene>
  </body>
</html>
