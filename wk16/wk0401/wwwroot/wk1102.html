<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!--a-text position="0 1.6 -3" value="期中考第1題"
      font="custom-msdf.json" font-image="custom.png" negate="false"
      color="green"></a-text-->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>
    <script>
    var s = document.getElementsByTagName("a-scene");
    var i;
    var b1 = [];
    for (i=0; i<4; i++)
    {
      b1[i] = document.createElement("a-text");
      b1[i].setAttribute("position","0 " + (2.4 -i*0.4) + " -3");
      b1[i].setAttribute("value","期中考第" + (i+1) + "題");
      b1[i].setAttribute("font","custom-msdf.json");
      b1[i].setAttribute("font-image","custom.png");
      b1[i].setAttribute("negate","false");
      b1[i].setAttribute("color","green");
      s[0].appendChild(b1[i]);
    }

    var text1 = document.getElementsByTagName("a-text");
    for (i=0; i<4; i++)
    {
    text1[i].id = "wk090" + (i+1);
    text1[i].addEventListener('click', function (evt) {
           var url2 = this.id + ".html";
           location.href=url2;
          });
    }
    </script>
  </body>
</html>
