<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
         <a-asset-item id="crate-obj" src="Bunny.obj"></a-asset-item>
         <a-asset-item id="crate-mtl" src="Bunny.mtl"></a-asset-item>
      </a-assets>

      <!-- Using the asset management system. -->
      <!--a-obj-model position="0 0 -3" src="#crate-obj" mtl="#crate-mtl"></a-obj-model-->

    </a-scene>
    <script>
      var s1 = document.getElementsByTagName("a-scene");

      var i,j,x,y;
      for (i=0; i<5; i++)
      for (j=0; j<5; j++)
      {
        var b1 = document.createElement("a-obj-model");
        x = -8 + i*3;
        y = -8 + j*3;
      b1.setAttribute("position", x + " " + y + " -10");
      b1.setAttribute("src", "#crate-obj");
      b1.setAttribute("mtl", "#crate-mtl");
      s1[0].appendChild(b1);
      }


    </script>
  </body>
</html>
