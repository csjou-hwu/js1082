<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 0.5 -3" rotation="0 45 0" color="#FF0000"></a-box>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#00FF00"></a-box>
      <a-box position="2 0.5 -3" rotation="0 45 0" color="#0000FF"></a-box>

      <a-box position="-2 0.5 +3" rotation="0 45 0" color="#FF0000"></a-box>
      <a-box position="0 0.5 +3" rotation="0 45 0" color="#00FF00"></a-box>
      <a-box position="2 0.5 +3" rotation="0 45 0" color="#0000FF"></a-box>

      <a-box position="-3 0.5 -2" rotation="0 45 0" color="#FF0000"></a-box>
      <a-box position="-3 0.5 0" rotation="0 45 0" color="#00FF00"></a-box>
      <a-box position="-3 0.5 2" rotation="0 45 0" color="#0000FF"></a-box>

      <a-box position="3 0.5 -2" rotation="0 45 0" color="#FF0000"></a-box>
      <a-box position="3 0.5 0" rotation="0 45 0" color="#00FF00"></a-box>
      <a-box position="3 0.5 2" rotation="0 45 0" color="#0000FF"></a-box>

    </a-scene>
  </body>
</html>
