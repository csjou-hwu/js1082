<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
</head>
<body>

<p>Click the button to make a BUTTON element with text.</p>

<button onclick="myFunction()">試試看</button>

<script>
function myFunction() {
  var btn = document.createElement("BUTTON");
  btn.innerHTML = "按我一下";
  document.body.appendChild(btn);
}
</script>

</body>
</html>
