<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-box position="-1 1.6 -5"
      animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true"
      animation__2="property: rotation; to: 180 360 0; dur: 1000; easing: linear; loop: true"
      animation__color="property: color; to: #00FF00; dur: 2000; easing: linear; loop: true"
      color="#FF0000"></a-box>

    </a-scene>
  </body>
</html>
