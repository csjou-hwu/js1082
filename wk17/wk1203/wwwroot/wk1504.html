<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- create your content here. just a box for now -->
      <a-obj-model position="-1 0.5 -100" src="Zero.obj" mtl="Zero.mtl"
       animation="property: position; to: -1 0.5 -20; dur: 2000; easing: linear; loop: true"
      ></a-obj-model>
      <a-marker type='pattern' url='pattern-hwulogo.patt'>
  <!-- here define the content to display on top of the marker -->
              <a-box position='3 0.5 0' material='color: blue;'></a-box>
      </a-marker>
<!-- define a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
