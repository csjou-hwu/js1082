<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-box position="0 1.6 5"
      animation__2="property: rotation; to: 180 360 0; dur: 1000;
      startEvents: mouseenter; easing: linear; loop: false"
      animation__3="property: color; to: #0000FF; dur: 1300;
      startEvents: mouseenter; easing: linear; loop: false"
      color="#FF0000"></a-box>
      <a-camera>
          <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
